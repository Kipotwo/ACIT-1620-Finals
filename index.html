<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Welcome to our gallery</h1>
    </header>
    <section>
        <p>Hover on any thumbnail to see it bigger</p>
        <div id="thumb-bar"> 
            <img src="images/pic1.jpg" alt="Image of an eye" />
            <img src="images/pic2.jpg" alt="Image of a rock (?)" />
            <img src="images/pic3.jpg" alt="Image of flowers" />
            <img src="images/pic4.jpg" alt="Image of hierohlyphics" />
            <img src="images/pic5.jpg" alt="Image of a butterfly" />
        </div>
        <img class="displayed-img" src="" alt="">
    </section>
    <footer>
        <label>What effect do you want to apply?</label>
        <input id="effect" type="text">
        <button>Submit</button>
    </footer>
</body>

</html>
